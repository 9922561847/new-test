<!DOCTYPE html>
<html>

<head>
<title>
     Weather Report 
    </title>
</head>
    
    
    <body>
    
        <div class = "container">
            <table class = "table table-stripped">
                <thread>
                    <tr>
                        <th>City</th>
                        <th>Weather</th>
                        <th>Description</th>
                        <th>Current Temperature</th>
                        <th>Maximum Temperature</th>
                        <th>Minium Temperature</th>
                        <th>Pressure</th>
                        <th>Humidity</th>
                        <th>Visibility</th>
                    </tr>
                </thread>
                <tbody id = "data">
    
                </tbody>
            </table>
        </div>
        <script>
        
            fetch('http://api.openweathermap.org/data/2.5/weather?q=London,uk&units=metric&appid=d83e1774cec58b1ffd8f6e1c5596dce6').then(
    res=>{
    res.json().then(
        data=>{
            console.log(data);
            if(data.length > 0 ){
                var temp = "";

                data.forEach((u)=> {
                    temp+="<tr>";
                    temp+="<td>"+u.city+"</td>";
                    temp+="<td>"+u.description+"</td>";
                    temp+="<td>"+u.temp+"</td>";
                    temp+="<td>"+u.temp_min+"</td>";
                    temp+="<td>"+u.temp_max+"</td>";
                    temp+="<td>"+u.pressure+"</td>";
                    temp+="<td>"+u.humidity+"</td></tr>";
                    

                    
                })
                document.getElementById("data").innerHTML=temp;
            }
            

        }
    )
    </script>
})
    </body>
    

</html>
